<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

            <title>SuperHeroes</title>
    </head>
    <body>
        <!-- Main Body of Page -->
        <div class="container">
            <div class="row m-4">
                <div class="col text-center border border-dark">
                    <h1><a href="/" class="text-dark">SuperHero Sightings</a></h1>
                </div>
            </div>
            <div class="navbar">
                <div class="nav nav-tabs">
                    <div class="nav-item">
                        <a href="/" class="nav-link">Home</a>
                    </div>
                    <div class="nav-item">
                        <a href="heroes" class="nav-link">Super Heroes</a>
                    </div>
                    <div class="nav-item">
                        <a href="locations" class="nav-link">Locations</a>
                    </div>
                    <div class="nav-item">
                        <a href="organizations" class="nav-link">Organizations</a>
                    </div>
                    <div class="nav-item">
                        <a href="sightings" class="nav-link">Sightings</a>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <table class="table table-striped">
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th>SuperPower</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    <tr th:each="hero : ${heroes}">
                        <td th:text="${hero.name}">Name</td>
                        <td th:text="${hero.description}">Description</td>
                        <td th:text="${hero.superPower}">SuperPower</td>
                        <td><a href="#" th:href="@{/editHero(id=${hero.id})}">Edit</a></td>
                        <td><a href="#" th:href="@{/deleteHero(id=${hero.id})}">Delete</a></td>
                    </tr>
                </table>
            </div>

            <div class="row m-4 border border-dark" id="addBox">
                <div class="col-3 text-center m-3">
                    <span class="h3">Add Hero</span>
                </div>
                <div class="row col-7 text-center m-3">
                    <form action="/hero" method="POST">
                        <input type="text" class="form-control m-2" name="name" placeholder="Enter Name"/>
                        <div th:if="${#fields.hasErrors('hero.name')}">
                            <p id="err" th:each="error : ${#fields.errors('hero.name')}" class="alert alert-danger" 
                               th:text="${error}"></p>
                        </div>
                        <input type="text" class="form-control m-2" name="description" placeholder="Enter Description"/>
                        <div th:if="${#fields.hasErrors('hero.description')}">
                            <p id="err" th:each="error : ${#fields.errors('hero.description')}" class="alert alert-danger" 
                               th:text="${error}"></p>
                        </div>
                        <input type="text" class="form-control m-2" name="superPower" placeholder="Enter SuperPower"/>
                        <div th:if="${#fields.hasErrors('hero.superPower')}">
                            <p id="err" th:each="error : ${#fields.errors('hero.superPower')}" class="alert alert-danger" 
                               th:text="${error}"></p>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block m-2">Add Hero</button>
                    </form>
                </div>
            </div>
            
            <footer class="footer">
                <hr/>
                <div class="col text-center navbar-static-bottom m-2">
                    <small>Copyright &copy; SuperHero Corp.</small>
                </div>
            </footer>

        </div>



        <!-- End main body -->

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="index.js"></script>
    </body>
</html>
